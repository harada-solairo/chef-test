<source>
  type forward
  port 24224
</source>

<match fluent.*>
  type config_expander
  <config>
    type        record_reformer
    enable_ruby true
    tag         td.__HOSTNAME__.test-primode-asia-rails.${tag_parts[1]}
  </config>
</match>

<source>
  type config_expander
  <config>
    type tail
    path        /var/log/httpd/development_mohumohu_ap-access.log
    format      ltsv
    time_key    time
    time_format %d/%b/%Y:%H:%M:%S %z
    pos_file    /var/log/td-agent/apache.access_log.pos
    tag         td.__HOSTNAME__.test-primode-asia-apache.access
  </config>
</source>

<source>
  type config_expander
  <config>
    type tail
    format      /^\[[^ ]* (?<time>[^\]]*)\] \[(?<level>[^\]]*)\] \[pid (?<pid>[^\]]*)\] \[client (?<client>[^\]]*)\] (?<message>.*)$/
    path        /var/log/httpd/error.log
    pos_file    /var/log/td-agent/apache.error_log.pos
    tag         td.__HOSTNAME__.test-primode-asia-apache.error
  </config>
</source>
<source>
  type config_expander
  <config>
    type         tail
    format       syslog
    path         /var/log/messages
    pos_file     /var/log/td-agent/syslog.messages.pos
    tag          td.__HOSTNAME__.test-primode-asia-syslog.messages
  </config>
</source>

# Output
<match td.**>
  type forward
  #send_timeout 60s
  send_timeout 5s
  recover_wait 10s
  heartbeat_interval 1s
  phi_threshold 8
  hard_timeout 60s
  <server>
    name server1
    host 10.0.2.141
    port 24224
    weight 50
  </server>
  <server>
    name server2
    host 10.0.2.141
    port 24224
    weight 50
  </server>
  buffer_type file
  buffer_path /var/log/td-agent/buffer/
  buffer_chunk_limit 1m
  buffer_queue_limit 128
</match>
